name: Sync to Azure Repos

trigger:
- main

pr:
- '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Push to Azure Repos
      run: |
        git config user.email "guillermo.santos1@alu.uclm.es"
        git config user.name "GuillermoSantosMolero"
        git remote add azure-repos https://GuillermoSantos1@dev.azure.com/GuillermoSantos1/ISO2023E2/_git/ISO2023E2
        git push azure-repos HEAD:refs/heads/main
      env:
        AZURE_REPOS_PAT: ${{ secrets.AZURE_REPOS_PAT }}
