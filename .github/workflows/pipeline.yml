        git config user.email "guillermo.santos1@alu.uclm.es"
        git config user.name "GuillermoSantosMolero"
        git config user.password $PAT_AZURE_REPOS
        git remote add azure-repos https://GuillermoSantos1:$PAT_AZURE_REPOS@dev.azure.com/GuillermoSantos1/ISO2023E2/_git/ISO2023E2
