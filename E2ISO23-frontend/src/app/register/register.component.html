<!-- register.component.html -->
<div id="login-container" class="row">
    <div id="login-card" class="col-12">
        <div class="row">
            <h1>Registro</h1>
        </div>
        <div class="row">
            <form [formGroup]="registerForm" (ngSubmit)="register()" class="col-12">
                <div id="form-control" class="row">
                    <div class="col-5">
                        <label for="email">Email:</label>
                    </div>
                    <div class="col-6">
                        <input id="email" formControlName="email" type="text" formControlName="email">
                    </div>
                </div>
                <div id="form-control" class="row">
                    <div class="col-5">
                        <label for="password1">Contraseña:</label>
                    </div>
                    <div class="col-6">
                        <input id="password1" formControlName="password1" type="password" formControlName="password1">
                    </div>
                </div>
                <div id="form-control" class="row">
                    <div class="col-5">
                        <label for="password2">Repita contraseña:</label>
                    </div>
                    <div class="col-6">
                        <input id="password2" formControlName="password2" type="password" formControlName="password2">
                    </div>
                </div>
                <div id="form-control" class="row">
                    <div class="col-5">
                        <label for="nombre">Nombre:</label>
                    </div>
                    <div class="col-6">
                        <input id="nombre" formControlName="nombre" type="text" formControlName="nombre">
                    </div>
                </div>
                <div id="form-control" class="row">
                    <div class="col-5">
                        <label for="apellidos">Apellidos:</label>
                    </div>
                    <div class="col-6">
                        <input id="apellidos" formControlName="apellidos" type="text" formControlName="apellidos">
                    </div>
                </div>
                <div id="form-control" class="row">
                    <div class="col-5">
                        <label for="telefono">Teléfono:</label>
                    </div>
                    <div class="col-6">
                        <input id="telefono" formControlName="telefono" type="text" formControlName="telefono">
                    </div>
                </div>
                <div id="form-control" class="row">
                    <div class="col-5">
                        <label for="fechaNacimiento">Fecha de nacimiento: </label>
                    </div>
                    <div class="col-6">
                        <input type="date" id="fechaNacimiento" formControlName="fechaNacimiento" name="trip-start" value="1999-11-12" min="1910-01-01" max="2005-01-01" />
                    </div>
                </div>
                <div id="form-control" class="row">
                    <div class="col-5">
                        <label for="dni">DNI:</label>
                    </div>
                    <div class="col-6">
                        <input id="dni" formControlName="dni" type="text" formControlName="dni">
                    </div>
                </div>
                <div id="form-control" class="row">
                    <div class="col-5">
                        <label for="carnet">Carnet:</label>
                    </div>
                    <div class="col-6" id="carnetcol">
                       <select formControlName="carnet" name="Carnet" id="carnet">
                            <option value="no" selected>No</option>
                            <option value="coche">Coche</option>
                            <option value="moto">Moto</option>
                       </select>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" [disabled]="!registerForm.valid">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
</div>
