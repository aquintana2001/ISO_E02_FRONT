<div class="login-container">
    <div class="login-card">
        <h1>Iniciar sesión</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-control">
                <label for="email">Email</label>
                <input id="email" type="text" formControlName="email">
            </div>
            <div class="form-control">
                <label for="password1">Contraseña</label>
                <input id="pwd1" type="password" formControlName="pwd1">
            </div>
            <div class="form-control">
                <label for="password2">Confirmar contraseña</label>
                <input id="pwd2" type="password" formControlName="pwd2">
            </div>
            <div>
                <a routerLink="/">Volver a página principal</a>
            </div>
            <div class="row" *ngIf="mostrarError==1" id="error">
                <p>{{ mensajeinfo }}</p>
                
            </div>
            <div class="row" *ngIf="mostrarConfirmacion==1" id="confirmacion">
                {{ mensajeinfo }}
            </div>
            <button type="submit" [disabled]="!loginForm.valid">Cambiar Contraseña</button>
        </form>
    </div>
</div>
