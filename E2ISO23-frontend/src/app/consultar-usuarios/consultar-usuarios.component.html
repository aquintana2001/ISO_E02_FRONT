<table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Email</th>
        <th>DNI</th>
        <th>Teléfono</th>
        <th>Carnet</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí debes generar dinámicamente las filas de la tabla con los datos de los usuarios -->
      <tr *ngFor="let user of users">
        <td>{{ user.nombre }}</td>
        <td>{{ user.apellidos }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.dni }}</td>
        <td>{{ user.telefono }}</td>
        <td>{{ user.carnet ? 'Sí' : 'No' }}</td>
      </tr>
    </tbody>
  </table>
