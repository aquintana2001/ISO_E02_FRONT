<!-- login.component.html -->
<div id="login-container" class="row">
    <div id="login-card" class="row">
        <h1>Iniciar sesión</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-control">
                <label for="email">Email</label>
                <input id="email" type="text" formControlName="email">
            </div>
            <div class="form-control">
                <label for="password">Contraseña</label>
                <input id="password" type="password" formControlName="password">
                <label for="mensajeIntentos" id="mensajeIntentos">Recuerde que tiene un máximo de 5 intentos antes de que se bloquee la cuenta</label>
                <a routerLink="/password-recovery">¿Has olvidado tu contraseña?</a>
            </div>
            <button type="submit" [disabled]="!loginForm.valid">Login</button>
        </form>
    </div>
    <div class="row" *ngIf="mostrarError==1" id="error">
        <p>{{ mensajeinfo }}</p>
        
    </div>
    <div class="row" *ngIf="mostrarConfirmacion==1" id="confirmacion">
        {{ mensajeinfo }}
        <div class="col-12" id="divcodigo">
            <div class="row" id="introducirCodigo">
                <div class="col-5">
                    <label>Código:</label>
                </div>
                <div class="col-5">
                    <input id="inputCodigo" [(ngModel)]="codigo" type="text">
                </div>
            </div>
            <div class="row" id="confirmarCodigoButton">
                <button (click)="confirmarLogin()">Confirmar código</button>
            </div>
        </div>
    </div>
</div>
